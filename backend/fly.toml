# fly.toml app configuration file for minties
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# Fly.io will automatically detect and use the Dockerfile in this directory

app = 'minties'
primary_region = 'lhr'

# Dockerfile is used automatically - no build section needed
# The Dockerfile builds the TypeScript code and runs the app on port 3001

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

